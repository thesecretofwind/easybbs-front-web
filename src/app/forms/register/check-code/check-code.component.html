<form nz-form>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="email">邮箱</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <span>{{ email }}</span>
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="6">验证码</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input name="checkCode" type="text" id="checkCode">
    </nz-form-control>
  </nz-form-item>
</form>
