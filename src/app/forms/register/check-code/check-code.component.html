<form nz-form [formGroup]="form">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="email">邮箱</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <span>{{ email }}</span>
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="6">验证码</nz-form-label>
    <nz-form-control [nzSpan]="14" [nzErrorTip]="checkCodeErrorTpl" nzSize="large">
      <nz-input-group nzPrefixIcon="safety" nzSize="large">
        <input nz-input formControlName="checkCode" name="checkCode" type="text" id="checkCode">
      </nz-input-group>
      <ng-template #checkCodeErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">{{getErrorMessage('checkCode', 'required')}}</ng-container>
        <ng-container *ngIf="control.hasError('pattern')">{{getErrorMessage('checkCode', 'pattern')}}</ng-container>
      </ng-template>
    </nz-form-control>
    <img class="check-code" [src]="checkCode" (click)="changeCheckCodeImg()" />
  </nz-form-item>
</form>
