<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入邮箱">
      <nz-input-group  nzPrefixIcon="mail" nzSize="large">
        <input nz-input formControlName="email" id="email" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入正确的验证码!">
      <nz-input-group nzPrefixIcon="safety" nzSize="large">
        <input
          type="text"
          nz-input
          nzSize="large"
          formControlName="checkCode"
          placeholder="请输入验证码"
        />
      </nz-input-group>
    </nz-form-control>
    <!-- <img class="check-code" [src]="checkCode" (click)="changeCheckCodeImg()" /> -->
  </nz-form-item>
  <nz-form-item>
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="Please input your nickname!"
    >
    <nz-input-group  nzPrefixIcon="user" nzSize="large">

      <input nz-input id="nickname" formControlName="nickname" />
    </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control
      [nzSm]="14"
      [nzXs]="24"
      nzErrorTip="Please input your password!"
    >
      <nz-input-group
        nzPrefixIcon="lock"
        [nzSuffix]="suffixTemplate"
        nzSize="large"
      >
        <input
          nz-input
          type="password"
          id="password"
          formControlName="password"
          (ngModelChange)="updateConfirmValidator()"
        />
      </nz-input-group>

      <ng-template #suffixTemplate>
        <span
          nz-icon
          [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          nzTheme="outline"
          (click)="passwordVisible = !passwordVisible"
        ></span>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
      <nz-input-group
        nzPrefixIcon="lock"
        [nzSuffix]="suffixTemplate1"
        nzSize="large"
      >
        <input
          nz-input
          type="password"
          formControlName="checkPassword"
          id="checkPassword"
        />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')"
            >Please confirm your password!</ng-container
          >
          <ng-container *ngIf="control.hasError('confirm')">
            Two passwords that you enter is inconsistent!
          </ng-container>
        </ng-template>
        <ng-template #suffixTemplate1>
          <span
            nz-icon
            [nzType]="checkPasswordVisible ? 'eye-invisible' : 'eye'"
            nzTheme="outline"
            (click)="checkPasswordVisible = !checkPasswordVisible"
          ></span>
        </ng-template>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
